<!DOCTYPE html>
<html>
    <head>
        <title>Sample JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Basic</h1>
        <p id="demo"></p>
        <script type="text/javascript">
            var b1 = Boolean(80);
            var b2 = Boolean(-10);
            var b3 = Boolean("HI");
            var b4 = Boolean('false');
            var b5 = Boolean(0);
            document.getElementById("demo").innerHTML=
            "80 is " + b1 + "<br>"+
            "-10 is " + b2 + "<br>"+
            "Any (not empty) string is " + b3 + "<br>"+
            "the string 'false' is " + b4 + "<br>"+
            "Zero is " + b5 + "<br>"
            ;
        </script>
    </body>
</html>
