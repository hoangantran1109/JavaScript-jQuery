<!DOCTYPE html>
<html>
    <head>
        <title>Sample JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Variables</h1>
        <p>Working with Variables</p>
        <p id="math"></p>
        <script type="text/javascript">
        var x=10;
        var y=15;
        var z=x+y;
           document.getElementById("math").innerHTML=z;
        </script>
    </body>
</html>
