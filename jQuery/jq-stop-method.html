<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#start").click(function () {
          $("#square").animate({ left: "800px" }, 3000);
        });
        $("#stop").click(function () {
          $("#square").stop();
        });
        $("#hide").click(function () {
          $("#square").hide(1000, function () {
            alert("The Square is now Hidden");
          });
        });
      });
    </script>

    <style>
      #square {
        background: blue;
        height: 200px;
        width: 200px;
        margin-top: 5px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <button id="start">Start</button><br /><br />
    <button id="stop">Stop</button><br /><br />
    <button id="hide">Hide</button><br /><br />
    <div id="square"></div>
    <br />
  </body>
</html>
