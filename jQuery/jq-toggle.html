<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").toggle(1000);
    });
});
</script>



</head>
<body>


<p>This is a line of text</p>

<button>Toggle</button>
</body>
</html>
